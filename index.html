<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="How old is Perry? Also why doesn't she have a logo?">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>No Logo | How Old Is Perry?</title>

        <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">

		<style>
			body { height: 100vh; width: 100vw; overflow: hidden; font-family: 'Titillium Web', sans-serif; }
			h1 { text-align: center; margin: auto; }
			.content { margin: 25% auto; width: 70%; max-width: 1200px; }
			.wrapper { padding: 5% 3%; background: black; color: white; box-shadow: -40px -50px 0 0 rgba(0,0,0,0.35), 40px 50px 0 0 rgba(0,0,0,0.55); }
		</style>
	</head>

    <body>

		<section class="content">
			<div class="wrapper">
				<h1 id="date"></h1>
			</div>
		</section>

        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <script type="text/javascript">
			function setContent(){
				let h1 = document.getElementById("date");
				let perry = new moment("20180905", "YYYYMMDD");
				let now = new moment();
				let years = now.diff(perry, "year");
				perry.add(years, "years");
				let months = now.diff(perry, "months");
				perry.add(months, "months");
				let days = now.diff(perry, "days");
				perry.add(days, "days");
				let hours = now.diff(perry, "hours");
				perry.add(hours, "hours");
				let minutes = now.diff(perry, "minutes");
				perry.add(minutes, "minutes");
				let seconds = now.diff(perry, "seconds");
				h1.innerHTML = `${years} Years, ${months} Months, ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
			}
			setContent();
			setInterval(setContent, 50);
        </script>
    </body>
</html>
